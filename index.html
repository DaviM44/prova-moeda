<script>
	function convmoeda(real,dolar,euro,libra){
        
        const realInput = document.getElementById("real").value;
	    const dolarInput = document.getElementById("dolar").value;
	    const euroInput = document.getElementById("euro").value;
	    const libraInput = document.getElementById("libra").value;

        const lr = (realInput) * (libraInput);
        const dr = (realInput) * (dolarInput);
        const er  = (realInput) * (euroInput);


        document.getElementById("libra").value = lr.toFixed(2);
        document.getElementById("dolar").value = dr.toFixed(2);
        document.getElementById("euro").value = er.toFixed(2);

    }
